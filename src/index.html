<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inspelning, Transkription och Översättning</title>
  <!-- Länka till din CSS-fil -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app-container">
    <h1>Röstinspelning, Transkription och Översättning</h1>
    <div class="controls">
      <button id="startButton">Starta inspelning</button>
      <button id="stopButton" disabled>Stoppa inspelning</button>
    </div>

    <section class="result-section">
      <h2>Transkriberad text</h2>
      <p id="transcription"></p>
    </section>

    <section class="translation-section">
      <h2>Översättning</h2>
      <button id="translateButton" disabled>Översätt till engelska</button>
      <p id="translation"></p>
    </section>
  </main>

  <!-- Länka till din JavaScript-fil -->
  <script src="app.js"></script>
</body>
</html>
